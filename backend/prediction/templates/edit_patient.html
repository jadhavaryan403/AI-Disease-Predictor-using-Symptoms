{% extends 'base.html' %}

{% block title %}Edit Patient{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: auto;">
    <h2 style="margin-bottom: 1.5rem;">‚úèÔ∏è Edit Patient Information</h2>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label>Name</label>
            <input
                type="text"
                name="name"
                value="{{ patient.name }}"
                class="form-control"
                required
            >
        </div>

        <div class="form-group">
            <label>Age</label>
            <input
                type="number"
                name="age"
                value="{{ patient.age }}"
                class="form-control"
                required
            >
        </div>

        <div class="form-group">
            <label>Gender</label>
            <select name="gender" class="form-control" required>
                <option value="M" {% if patient.gender == "M" %}selected{% endif %}>Male</option>
                <option value="F" {% if patient.gender == "F" %}selected{% endif %}>Female</option>
                <option value="O" {% if patient.gender == "O" %}selected{% endif %}>Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Contact</label>
            <input
                type="text"
                name="contact"
                value="{{ patient.contact }}"
                class="form-control"
                required
            >
        </div>

        <div class="form-group">
            <label>Diagnosis (Optional)</label>
            <textarea
                name="diagnosis"
                class="form-control"
                rows="3"
                placeholder="Diagnosis can be updated later"
            >{{ patient.diagnosis }}</textarea>
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
            <button type="submit" class="btn btn-primary">
                üíæ Save Changes
            </button>

            <a href="{% url 'patient_detail' patient_id=patient.id %}" class="btn btn-secondary">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
