{% extends 'base.html' %}

{% block title %}Login - AI Disease Predictor{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        max-width: 450px;
        margin: 3rem auto;
    }

    .auth-card {
        background: white;
        padding: 3rem;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .auth-header h2 {
        color: #667eea;
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }

    .auth-link {
        text-align: center;
        margin-top: 1.5rem;
        color: #6c757d;
    }

    .auth-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
    }

    .auth-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>üè• Doctor Login</h2>
            <p>Access your medical dashboard</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.8rem;">
                Login
            </button>
        </form>

        <div class="auth-link">
            Don't have an account? <a href="{% url 'register' %}">Register here</a>
        </div>
    </div>
</div>
{% endblock %}
